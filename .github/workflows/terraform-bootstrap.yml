name: Bootstrap Terraform Backend

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'infrastructure/terraform-bootstrap/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.7.0'
  AWS_REGION: 'eu-central-1'

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    name: Bootstrap Terraform Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        working-directory: infrastructure/terraform-bootstrap
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: infrastructure/terraform-bootstrap
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/terraform-bootstrap
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform-bootstrap
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infrastructure/terraform-bootstrap
        run: terraform apply -auto-approve tfplan

      - name: Output Backend Config
        working-directory: infrastructure/terraform-bootstrap
        run: |
          echo "Backend configuration:"
          terraform output -json backend_config | jq .

      - name: Commit State File
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/terraform-bootstrap/terraform.tfstate
          git diff --staged --quiet || git commit -m "chore(infra): update bootstrap state [skip ci]"
          git push || echo "No changes to push"
